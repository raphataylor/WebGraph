<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Tab Manager</title>
    <style>
        body, html {
            width: 800px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #graph {
            width: 100%;
            height: 100%;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: .8;
        }
        svg {
            cursor: default;
        }
        svg:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <script src="d3.v5.min.js"></script>
    <script src="cola.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
