<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGraph Bookmark</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="../assets/WebGraphIcon.png" alt="WebGraph Icon" style="vertical-align: middle; margin-right: 8px; width: 1.4em; height: 1.4em;">
            Save Bookmark
        </h1>
        <form id="bookmarkForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <div id="tagContainer"></div>
                <input type="text" id="tagInput" placeholder="Add a tag and press Enter">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="5"></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Save Bookmark</button>
                <button id="openVisualization">Open Visualization</button>
            </div>
        </form>
    </div>    
    <script src="popup.js" type="module"></script>
</body>
</html>
