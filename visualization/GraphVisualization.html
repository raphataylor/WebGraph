<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGraph</title>
    <link rel="stylesheet" href="GraphVisualization.css">
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <h2>
            <img src="../assets/WebGraphIcon.png" alt="WebGraph Icon" style="vertical-align: middle; margin-right: 8px; width: 1.4em; height: 1.4em;">
            WebGraph
        </h2>
        <div class="control-group">
            <label for="node-size">Node Size:</label>
            <input type="range" id="node-size" min="1" max="20" value="5">
        </div>
        
        <div class="control-group">
            <label for="link-size">Link Size:</label>
            <input type="range" id="link-size" min="1" max="10" value="1">
        </div>
        
        <div class="control-group">
            <label for="charge">Charge:</label>
            <input type="range" id="charge" min="-1000" max="100" value="-30">
        </div>
        
        <div class="control-group">
            <label for="link-distance">Link Distance:</label>
            <input type="range" id="link-distance" min="10" max="300" value="100">
        </div>
        
        <!-- New controls -->
        <div class="control-group">
            <label for="collision-strength">Collision Strength:</label>
            <input type="range" id="collision-strength" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label for="gravity-strength">Gravity Strength:</label>
            <input type="range" id="gravity-strength" min="0" max="1" step="0.1" value="0.1">
        </div>
        
        <div class="control-group">
            <label for="alpha">Alpha:</label>
            <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
        </div>
        
        <div class="control-group">
            <label for="alpha-decay">Alpha Decay:</label>
            <input type="range" id="alpha-decay" min="0" max="0.1" step="0.001" value="0.0228">
        </div>
        
        <div class="control-group">
            <label for="alpha-min">Alpha Min:</label>
            <input type="range" id="alpha-min" min="0" max="1" step="0.01" value="0.001">
        </div>
        
        <div class="control-group">
            <label for="velocity-decay">Velocity Decay:</label>
            <input type="range" id="velocity-decay" min="0" max="1" step="0.01" value="0.4">
        </div>
    </div>

    <div id="graph"></div>

    <div id="right-sidebar" class="sidebar">
        <div id="snapshot-viewer"></div>
        <div id="notes-viewer"></div>
        <button id="go-to-link">Go to Link</button>
        <button id="remove-bookmark">Remove Bookmark</button>
    </div>

    <div id="bottom-bar">
        <button id="clear-all-bookmarks">Clear All Bookmarks</button>
        <input type="text" id="search-bar" placeholder="Search nodes... (work in progress)">
    </div>

    <script src="../lib/d3.min.js"></script>
    <script type="module" src="GraphVisualization.js"></script>
</body>
</html>
