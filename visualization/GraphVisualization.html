<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGraph</title>
    <link rel="stylesheet" href="GraphVisualization.css">
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <h2><img src="../assets/WebGraphIcon.png" style="vertical-align: middle; margin-right: 8px; width: 1.4em; height: 1.4em;" alt="WebGraph Icon">WebGraph</h2>
      
        <div class="control-group">
          <label for="node-size" title="Adjusts the size of nodes in the graph">Node Size:</label>
          <input type="range" id="node-size" min="1" max="20" value="10">
        </div>

        <div class="control-group">
          <label for="text-size">Text Size:</label>
          <input type="range" id="text-size" min="8" max="24" step="1">
        </div>
      
        <div class="control-group">
          <label for="link-size" title="Adjusts the thickness of links between nodes">Link Size:</label>
          <input type="range" id="link-size" min="1" max="10" value="2">
        </div>
      
        <div class="control-group">
          <label for="charge" title="Controls the repulsion force between nodes. Negative values push nodes apart, positive values pull them together">Charge:</label>
          <input type="range" id="charge" min="-1000" max="100" value="-200">
        </div>
      
        <div class="control-group">
          <label for="link-distance" title="Sets the desired distance between linked nodes">Link Distance:</label>
          <input type="range" id="link-distance" min="10" max="300" value="50">
        </div>
      
        <div class="control-group">
          <label for="collision-strength" title="Determines how strongly nodes avoid overlapping. Higher values increase separation">Collision Strength:</label>
          <input type="range" id="collision-strength" min="0" max="1" step="0.1" value="0.5">
        </div>
      
        <div class="control-group">
          <label for="gravity-strength" title="Controls how strongly nodes are pulled towards the center of the graph">Gravity Strength:</label>
          <input type="range" id="gravity-strength" min="0" max="1" step="0.1" value="0.1">
        </div>

        <div class="control-group">
          <label for="xy-force-strength" title="Controls the strength of the force pulling nodes towards the center on both X and Y axes">X/Y Force Strength:</label>
          <input type="range" id="xy-force-strength" min="0" max="1" step="0.05" value="0.1">
        </div>
      
        <div class="control-group">
          <label for="alpha" title="Sets the initial 'temperature' of the simulation. Higher values cause more initial movement">Alpha:</label>
          <input type="range" id="alpha" min="0" max="1" step="0.1" value="1">
        </div>
      
        <div class="control-group">
          <label for="alpha-decay" title="Determines how quickly the simulation 'cools down'. Higher values lead to faster stabilization">Alpha Decay:</label>
          <input type="range" id="alpha-decay" min="0" max="0.1" step="0.001" value="0.0228">
        </div>
      
        <div class="control-group">
          <label for="alpha-min" title="Sets the point at which the simulation stops. Lower values allow for longer simulations">Alpha Min:</label>
          <input type="range" id="alpha-min" min="0" max="0.1" step="0.001" value="0.001">
        </div>
      
        <div class="control-group">
          <label for="velocity-decay" title="Controls how quickly node velocities decrease. Higher values lead to more damping">Velocity Decay:</label>
          <input type="range" id="velocity-decay" min="0" max="1" step="0.1" value="0.4">
        </div>

        <button id="reset-defaults" class="reset-button">Reset to Default Values</button>

      </div>

    <div id="graph"></div>

    <div id="right-sidebar" class="sidebar">
        <div id="snapshot-viewer"></div>
        <div id="notes-viewer"></div>
        <button id="go-to-link">Go to Link</button>
        <button id="remove-bookmark">Remove Bookmark</button>
    </div>

    <div id="bottom-bar">
        <button id="clear-all-bookmarks">Clear All Bookmarks</button>
        <input type="text" id="search-bar" placeholder="Search nodes...">
    </div>

    <script src="../lib/d3.min.js"></script>
    <script type="module" src="GraphVisualization.js"></script>
</body>
</html>
