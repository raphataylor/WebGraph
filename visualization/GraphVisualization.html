<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="GraphVisualization.css">
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <h2>
            <img src="./WebGraphIcon.png" alt="WebGraph Icon" style="vertical-align: middle; margin-right: 8px; width: 1.4em; height: 1.4em;">
            WebGraph
        </h2>
        <label for="node-size">Node Size:</label>
        <input type="range" id="node-size" min="1" max="20" value="10">
        
        <label for="link-size">Link Size:</label>
        <input type="range" id="link-size" min="1" max="10" value="2">
        
        <label for="charge">Charge:</label>
        <input type="range" id="charge" min="-500" max="0" value="-200">
        
        <label for="link-distance">Link Distance:</label>
        <input type="range" id="link-distance" min="10" max="200" value="50">
    </div>

    <div id="graph"></div>

    <div id="right-sidebar" class="sidebar">
        <div id="snapshot-viewer"></div>
        <div id="notes-viewer"></div>
        <button id="go-to-link">Go to Link</button>
        <button id="remove-bookmark">Remove Bookmark</button>
    </div>

    <div id="bottom-bar">
        <button id="clear-all-bookmarks">Clear All Bookmarks</button>
        <input type="text" id="search-bar" placeholder="Search nodes... (work in progress)">
    </div>

    <script src="../lib/d3.min.js"></script>
    <script type="module" src="GraphVisualization.js"></script>
</body>
</html>
